<!DOCTYPE html>
<html>
<head>
    <title>Simple Drawing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3C1E5F;
            display: flex;
            flex-direction: row;
            color: white;
        }

        .sidebar {
            width: 200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #drawingCanvas {
            margin-bottom: 20px;
            border: 2px solid #FFFFFF;
        }

        .button-container {
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
        }

        button {
            background-color: #6C43E0;
            color: white;
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #7A57D1;
            transform: translateY(-2px);
        }

        input[type=color], input[type=range] {
            margin: 0 5px;
            cursor: pointer;
        }

        #shapeListContainer {
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
            background-color: #ddd;
            padding: 8px;
            border-radius: 4px;
            color: black;
        }

        li button {
            background-color: #f44336;
            margin-left: 10px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            text-align: center;
            margin-bottom: 5px;
        }

        #shapeProperties {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #FFFFFF;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        #shapeProperties label {
           color: #000000; 
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="control-group">
            <label for="backgroundColorPicker">Background Color:</label>
            <input type="color" id="backgroundColorPicker" value="#FFFFFF">
            <button id="applyBackgroundColor">Apply</button>
        </div>
        <div id="shapeListContainer">
            <h3>Shapes:</h3>
            <ul id="shapeList"></ul>
        </div>
    </div>

    <div id="main-content">
        <canvas id="drawingCanvas" width="800" height="600"></canvas>
        <div class="button-container">
            <button id="lineTool">Line</button>
            <button id="ellipseTool">Ellipse</button>
            <button id="rectangleTool">Rectangle</button>
            <button id="exportPng">Export as PNG</button>
            <button id="exportSvg">Export as SVG</button>
            <button id="exportJpeg">Export as JPEG</button>
            <button id="clearCanvas">Clear Canvas</button>
        </div>
    </div>
    
    <div class="sidebar">
        <div class="control-group">
            <label for="colorPicker">Line Color:</label>
            <input type="color" id="colorPicker" value="#000000">
        </div>
        <div class="control-group">
            <label for="lineWidth">Line Width:</label>
            <input type="range" id="lineWidth" min="1" max="10" value="5">
        </div>
    </div>

    <div id="shapeProperties">
        <label>X:</label>
        <input type="number" id="shapeX">
        <label>Y:</label>
        <input type="number" id="shapeY">
        <button id="updateShapeProperties">Update Shape</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
